<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Animation</title>
  <link rel="stylesheet" href="heart.css">
</head>
<body>
    <label for="affection_meter" classs="label_for_meter">test meter</label>
    <div class="meter-container">
      <div class="meter-fill"></div>
    </div>

    <input type="text" id="text_box" placeholder="place your text here" >


  <!-- Heart Container -->
  <div class="heart"></div>

  <!-- Crying Face Container -->
  <div class="crying-face">
    <div class="face">
      <div class="eye left-eye"></div>
      <div class="eye right-eye"></div>
      <div class="tear left-tear"></div>
      <div class="tear right-tear"></div>
      <div class="mouth"></div>
    </div>
</div>
    
</div>


  <script src="heart.js"></script>
</body>
</html>
